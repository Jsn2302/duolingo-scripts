<div id="grade">
  <span class="badge-correct-big left bounce-in">
    <span class="icon icon-correct-big">
    </span>
  </span>
  <h1>Almost correct!
    <span class="lighter">
      <bdi class="blame_solution">I can consider
        <span class="highlight" style="text-decoration: underline;">that.
        </span>
      </bdi>
    </span>
  </h1>
  <div class="clearfix">
    <span id="show-report-options" class="margin-right btn btn-small btn-faded btn-outline btn-green ">Report a Problem
      <ul class="even-context-menu report-options hidden" id="report-options">
        <li class="hoverable">
          <input type="checkbox" class="report-checkbox border" id="original" value="The sentence is not grammatically correct.">
          <label class="report-label" for="original">
            <b>The Spanish sentence
            </b> is unnatural or has an error.
          </label>
        </li>
        <li class="hoverable">
          <input type="checkbox" class="report-checkbox border" id="hints" value="The dictionary hints are misleading/incomplete.">
          <label class="report-label" for="hints">
            <b>The dictionary hints
            </b> on hover are wrong or missing.
          </label>
        </li>
        <li class="hoverable">
          <input type="checkbox" class="report-checkbox border" id="audio" value="The audio is not clear.">
          <label class="report-label" for="audio">
            <b>The audio
            </b> does not sound correct.
          </label>
        </li>
        <li>
          <input type="checkbox" class="report-checkbox border" id="free-write">
          <textarea class="free-write-box animated-resizing textarea-block" type="text" style="text-transform: none; overflow: hidden; word-wrap: break-word; resize: none; height: 60px;" placeholder="Have a different problem? Explain it here.">
          </textarea>
        </li>
        <li>
          <input id="submit-problem" type="submit" class="btn right margin-left btn-green update-comment" value="Submit" style="" disabled="disabled">
          <input id="cancel-report" type="submit" class="btn right btn-standard update-comment" data-dismiss="modal" value="Cancel" style="">
        </li>
      </ul>
    </span>
    <button id="discussion-toggle" class="btn btn-faded btn-small btn-outline btn-green ">Discuss sentence (19)
    </button>
    <div id="solution-suggested" class="save-message-new solution-submitted hidden">Thanks for your report!
    </div>
    <span id="discussion-modal-container">
    </span>
  </div>
</div>
